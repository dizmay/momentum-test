<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/owfont-regular.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
    <title>Welcome</title>
</head>
<body>
    <button class="bg-btn">Change background</button>
    <div class="weather-block">
        <div class="city" contenteditable="true"></div>
        <i class="weather-icon owf"></i>
        <div class="temperature"></div>
        <div class="weather-description"></div>
    </div>
    <time class="time"></time>
    <h2>
        <span class="week"></span>
        <span class="month"></span>
        <span class="day"></span>
    </h2>
    <h1>
        <span class="greeting"></span>
        <span class="name" contenteditable="true"></span>
    </h1>
    <h3>
        <span>What is your focus for today?<br></span>
        <span class="focus" contenteditable="true"></span>
    </h3>
    <figure class="quote">
        <button class="quote-btn"></button>
        <blockquote></blockquote>
        <figcaption></figcaption>
    </figure>
</body>
</html>
